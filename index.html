        <h1 style="font-family: 'Unna', serif; font-size: 4em">Nguyen's News</h1>

    <button onclick="searching()"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    </div>

                      Category
                    </a>
                  
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" href="#" onclick="categoryFilter('business')">Business</a>
                      <a class="dropdown-item" href="#" onclick="categoryFilter('entertainment')">Entertainment</a>

                    </div>
                  </div>
                  

                <div>Sources</div>

                </div>

            </div>
            <div class="col-9" id="newsArea">
            </div>
            <div class="container">
                <div class="row">
                    <div  class="col-11"> </div>
